<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OS-Level-AI-Daemon</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app gradient-bg">
      <header class="header">
        <div class="brand">
          <img class="logo" alt="logo" src="/favicon.svg" />
          <div>
            <h1>OS‑Level‑AI‑Daemon</h1>
            <p class="subtitle">Local-first AI control and insights</p>
          </div>
        </div>
      </header>

      <main class="panel glass">
        <form id="gen-form" class="form" autocomplete="off">
          <label class="label" for="prompt">Prompt / Command</label>
          <textarea id="prompt" class="input" rows="5" placeholder="Ask me anything... or type a command like 'check cpu stability'" required></textarea>

          <div class="row">
            <div class="field">
              <label class="sublabel" for="mode">Mode</label>
              <select id="mode" class="input small">
                <option value="generate" selected>Generate</option>
                <option value="command">Command</option>
              </select>
            </div>
            <div class="field">
              <label class="sublabel" for="max_tokens">Max tokens</label>
              <input id="max_tokens" class="input small" type="number" min="1" max="2048" value="50" />
            </div>
            <div class="field">
              <label class="sublabel" for="backend">Backend</label>
              <select id="backend" class="input small">
                <option value="auto" selected>auto</option>
                <option value="mock">mock</option>
                <option value="llama_cpp">llama_cpp</option>
                <option value="hf_api">hf_api</option>
                <option value="webui">webui</option>
                <option value="remote">remote</option>
              </select>
            </div>
          </div>

          <div class="row">
            <button class="btn primary" id="btn-generate" type="submit"><span class="spinner" aria-hidden="true"></span><span>Generate</span></button>
            <button class="btn ghost" id="btn-command" type="button">Run command</button>
          </div>
        </form>

        <section class="output code" id="output"></section>

        <section class="suggestions">
          <div class="row">
            <div class="field">
              <label class="sublabel" for="privacy">Privacy level</label>
              <select id="privacy" class="input small">
                <option value="balanced" selected>balanced</option>
                <option value="strict">strict</option>
                <option value="open">open</option>
              </select>
            </div>
            <button id="btn-suggest" class="btn ghost" type="button">Get suggestions</button>
          </div>
          <ul id="suggest-list" class="list"></ul>
        </section>
      </main>

      <footer class="footer">
        <span>Built with ❤️ for local-first workflows</span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
